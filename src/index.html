<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sam Page" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="<%=require('./images/logo.svg')%>" alt="Logo" class="logo" />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Profile Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              id="description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="description-input-error"></span>
          </label>
          <button class="modal__button" id="edit-btn-submit" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input"
              id="card-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              class="modal__input"
              id="url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="url-input-error"></span>
          </label>
          <button class="modal__button" id="create-btn-submit" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container modal__image-container">
        <button class="modal__close"></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="#" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
